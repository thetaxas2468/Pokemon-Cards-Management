<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Log in</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<!-- LOG IN PAGE -->
<body class="login-page">
	<section class="h-100 mt-5">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="d1">
					<div class="d2 fat">
						<div class="d3">
							<h3 class="d4 mb-5">Login</h3>
							<form method="POST">
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="">
                                    <h5 id="result" style="font-size: small;"></h5>
								</div>

								<div class="form-group">
									<label for="password">Password
									</label>
									<input id="password" type="password" class="form-control" name="password">
                                    <h5 id="result-pass" style="font-size: small;"></h5>
								</div>
								<div class="form-group m-0">
                                    <a href="/register" style="font-size: x-large; color: red;" class="ml-2">Register</a><br>
                                    <a href="/" style="font-size: x-large; color: blue;" class="ml-2">Home</a>
                                    <br><br>
									<button type="button" class="btn btn-primary btn-block" id="validate">
										Login
									</button>
								</div>
                                <div><h5 id='result-login' style="font-size: small;"></h5></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="/javascript/login.js"></script>
</body>
</html>

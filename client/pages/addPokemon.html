<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Pokemons</title>
    <link rel="stylesheet" href="/css/addPokemon.css">
</head>
<!-- HTML CODE TO ADD POKIMON USING BOOTSTRAP -->
<body>
    <div class="m-4 d-flex justify-content-center text-danger"><h1>Share your pokemon with other people!</h1></div>
    <form class="d-flex justify-content-center align-items-center row container">
        <div class="form-group col-12">
          <label class="mt-4"><h3>Pokemon Name:</h3></label>
          <input type="text" class="form-control" id="pokemonName" placeholder="Picacho">
        </div>
        <div class="form-group col-12">
            <label class="mt-5" style="display: block;"><h3>Health:</h3></label>
            <input type="number" id="pokemonHealth" placeholder="999999 >= 0">
        </div>
        <div class="form-group col-12">
            <label class="mt-5"><h3>Pokemon Food:</h3></label>
            <input type="text" id="pokemonFood" class="form-control"  placeholder="Hot-Sauce">
        </div>
      </form>
      <div class="ml-3 mt-5">
          <button id="addPokemonButton" class="btn btn-primary">
              Submit
          </button>
          <a href="/"><button id="go-home" class="btn btn-danger text-white ml-5">Home Page</button></a>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="/javascript/addPokemon.js"></script>
</body>
</html>
